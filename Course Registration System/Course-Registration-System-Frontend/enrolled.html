<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    <script type="text/javascript" src="myscript.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px;
            position: relative;
            overflow-x: auto;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1.2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="50" cy="15" r="0.8" fill="rgba(255,255,255,0.12)"/><circle cx="85" cy="35" r="1.1" fill="rgba(255,255,255,0.09)"/><circle cx="15" cy="85" r="1.4" fill="rgba(255,255,255,0.11)"/></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-collapse: separate;
            border-spacing: 0;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        table::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: tableShimmer 4s infinite;
        }

        @keyframes tableShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        th {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 20px 15px;
            font-weight: 600;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        th:first-child { width: 120px; }
        th:nth-child(2) { width: 200px; }
        th:last-child { width: 150px; }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        th:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Student icon for Name header */
        th:first-child::before {
            content: 'ðŸ‘¤';
            margin-right: 8px;
        }

        /* Email icon for Email header */
        th:nth-child(2)::before {
            content: 'ðŸ“§';
            margin-right: 8px;
        }

        /* Course icon for Course Name header */
        th:last-child::before {
            content: 'ðŸ“š';
            margin-right: 8px;
        }

        td {
            background: rgba(240, 248, 255, 0.9);
            padding: 18px 15px;
            font-size: 0.95rem;
            color: #2d3748;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        td:not(:last-child) {
            border-right: 1px solid rgba(226, 232, 240, 0.3);
        }

        tbody tr {
            transition: all 0.3s ease;
            position: relative;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        tbody tr:hover td {
            background: transparent;
            color: #1a202c;
            font-weight: 500;
        }

        tbody tr:nth-child(even) td {
            background: rgba(237, 242, 247, 0.9);
        }

        tbody tr:nth-child(odd) td {
            background: rgba(247, 250, 252, 0.9);
        }

        /* Special styling for email column */
        td:nth-child(2) {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #4299e1;
            font-weight: 500;
        }

        /* Loading animation for table body */
        #enrolledtable {
            position: relative;
        }

        #enrolledtable:empty::after {
            content: 'Loading enrolled students...';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #718096;
            font-style: italic;
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-button-container {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .back-button {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(113, 128, 150, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(113, 128, 150, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:active {
            transform: translateY(-1px);
            transition: all 0.1s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }

            th {
                width: auto !important;
                min-width: 80px;
            }

            .back-button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            /* Hide icons on mobile for space */
            th::before {
                display: none;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 10px 6px;
                font-size: 0.8rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            td:nth-child(2) {
                font-size: 0.75rem;
            }
        }

        /* Table responsive scroll */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
        }

        /* Subtle animation for table rows on load */
        tbody tr {
            animation: fadeInRow 0.6s ease-out both;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(n+5) { animation-delay: 0.5s; }

        @keyframes fadeInRow {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Empty state styling */
        .no-students {
            color: #718096;
            font-style: italic;
            text-align: center;
            padding: 30px;
        }

        /* Badge styling for course names */
        tbody tr td:last-child {
            font-weight: 600;
            color: #5a67d8;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Enrolled Students</h1>
    
    <div class="table-container">
        <table align="center">
            <thead>
                <tr align="center">
                    <th width="120">Name</th>
                    <th width="200">Email Id</th>
                    <th width="150">Course Name</th>
                </tr>
            </thead>
            <tbody align="center" id="enrolledtable"></tbody>
        </table>
    </div>

    <script type="text/javascript">
        window.onload = function(){
            showEnrolledStudents();
        };
    </script>
    
    <div class="back-button-container">
        <button type="button" class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>
</body>
</html>
